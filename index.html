<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- link bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- link font-awesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <!-- link css e js -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>

    <div id="app">

        <aside>

            <div class="account">

                <div class="user">

                    <img :src="user.avatar">
                    <span>{{user.name}}</span>

                </div>

                <div class="options">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

            <div class="notifications">
                <span class="bell">
                    <i class="fa-solid fa-bell-slash text-light"></i>
                </span>
                Ricevi notifiche di nuovi messaggi
            </div>

            <div class="searchbar">
               
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Cerca contatto" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
            </div>

            <div class="contacts">

                <ul>
                    <li v-for="objContact in contacts">
                        <img :key="objContact" :src="objContact.avatar" alt="">
                        <h5>{{objContact.name}}</h5>
                    </li>
                    
                </ul>

            </div>

        </aside>

        <div class="chat">

            <div class="current-contact">
                <div class="user">
                    <img src="img/avatar_1.jpg">
                </div>

                <div class="options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

            <div class="current-chat">

            </div>

            <div class="input-message">
                <i class="fa-solid fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>

        </div>

    </div>
    
</body>
</html>
